<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kafa Basket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #222;
      touch-action: none;
    }

    canvas {
      display: block;
      background-color: #333;
    }

    #restartBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 50px);
      padding: 10px 20px;
      font-size: 20px;
      display: none;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<button id="restartBtn">Yeniden Başla</button>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const restartBtn = document.getElementById("restartBtn");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const zeminY = canvas.height - 100;

  const kafaImage = new Image();
  const seciliKafaId = localStorage.getItem("seciliKafa") || "1";
  kafaImage.src = `kafa${seciliKafaId}.png`;

  let score, timeLeft, gameOver;

  const kafa = {
    x: canvas.width / 2,
    y: zeminY - 40,
    radius: 40,
    vx: 0,
    vy: 0,
    isDragging: false,
    dragStartX: 0,
    dragStartY: 0,
    gravity: 0.6,
    bounce: -0.7
  };

  let pota = {
    x: Math.random() * (canvas.width - 100) + 50,
    y: Math.random() * (canvas.height / 2) + 50,
    radius: 50
  };

  let showTrajectory = false;
  let trajectoryPoints = [];

  function resetKafa() {
    kafa.x = canvas.width / 2;
    kafa.y = zeminY - 40;
    kafa.vx = 0;
    kafa.vy = 0;
  }

  function randomizePota() {
    pota.x = Math.random() * (canvas.width - 100) + 50;
    pota.y = Math.random() * (canvas.height / 2) + 50;
  }

  function calculateTrajectory(dx, dy) {
    trajectoryPoints = [];
    let x = kafa.x;
    let y = kafa.y;
    let vx = dx * 0.2;
    let vy = dy * 0.2;
    for (let i = 0; i < 30; i++) {
      x += vx;
      y += vy;
      vy += kafa.gravity;
      trajectoryPoints.push({ x, y });
    }
  }

  function drawKafa() {
    if (kafaImage.complete) {
      ctx.drawImage(
        kafaImage,
        kafa.x - kafa.radius,
        kafa.y - kafa.radius,
        kafa.radius * 2,
        kafa.radius * 2
      );
    } else {
      ctx.beginPath();
      ctx.arc(kafa.x, kafa.y, kafa.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
    }
  }

  function drawPota() {
    ctx.beginPath();
    ctx.arc(pota.x, pota.y, pota.radius, 0, Math.PI * 2);
    ctx.strokeStyle = "orange";
    ctx.lineWidth = 5;
    ctx.stroke();
  }

  function drawScore() {
    ctx.fillStyle = "#fff";
    ctx.font = "24px sans-serif";
    ctx.fillText("Skor: " + score, 20, 40);
    ctx.fillText("Süre: " + timeLeft.toFixed(1) + "s", 20, 70);
  }

  function drawTrajectory() {
    ctx.fillStyle = "rgba(255,255,255,0.5)";
    trajectoryPoints.forEach((p) => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  function drawZemin() {
    ctx.fillStyle = "#444";
    ctx.fillRect(0, zeminY, canvas.width, canvas.height - zeminY);
  }

  function drawGameOver() {
    ctx.fillStyle = "rgba(0,0,0,0.7)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#fff";
    ctx.font = "48px sans-serif";
    ctx.textAlign = "center";
    ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2 - 20);
  }

  function checkBasket() {
    const dx = kafa.x - pota.x;
    const dy = kafa.y - pota.y;
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < pota.radius - kafa.radius / 2) {
      score++;
      timeLeft = Math.max(2, 10 - score * 0.5); // Süreyi azalt
      resetKafa();
      randomizePota();
    }
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawZemin();

    if (!gameOver) {
      let now = performance.now();
      timeLeft -= 1 / 60;

      if (!kafa.isDragging) {
        kafa.vy += kafa.gravity;
        kafa.x += kafa.vx;
        kafa.y += kafa.vy;

        if (kafa.x - kafa.radius < 0) {
          kafa.x = kafa.radius;
          kafa.vx *= kafa.bounce;
        } else if (kafa.x + kafa.radius > canvas.width) {
          kafa.x = canvas.width - kafa.radius;
          kafa.vx *= kafa.bounce;
        }

        if (kafa.y - kafa.radius < 0) {
          kafa.y = kafa.radius;
          kafa.vy *= kafa.bounce;
        } else if (kafa.y + kafa.radius > zeminY) {
          kafa.y = zeminY - kafa.radius;
          kafa.vy *= kafa.bounce;
        }

        checkBasket();
      }

      if (timeLeft <= 0) {
        gameOver = true;
        restartBtn.style.display = "block";
      }

      drawPota();
      drawScore();
      if (showTrajectory) drawTrajectory();
      drawKafa();
    } else {
      drawGameOver();
    }

    requestAnimationFrame(gameLoop);
  }

  function startGame() {
    score = 0;
    timeLeft = 10;
    gameOver = false;
    resetKafa();
    randomizePota();
    restartBtn.style.display = "none";
  }

  function onStart(e) {
    if (gameOver) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
    const dx = x - kafa.x;
    const dy = y - kafa.y;
    if (Math.sqrt(dx * dx + dy * dy) < kafa.radius) {
      kafa.isDragging = true;
      kafa.dragStartX = x;
      kafa.dragStartY = y;
      showTrajectory = true;
    }
  }

  function onMove(e) {
    if (!kafa.isDragging) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
    const dx = kafa.dragStartX - x;
    const dy = kafa.dragStartY - y;
    calculateTrajectory(dx, dy);
  }

  function onEnd(e) {
    if (!kafa.isDragging) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.changedTouches ? e.changedTouches[0].clientX : e.clientX) - rect.left;
    const y = (e.changedTouches ? e.changedTouches[0].clientY : e.clientY) - rect.top;
    const dx = kafa.dragStartX - x;
    const dy = kafa.dragStartY - y;
    kafa.vx = dx * 0.2;
    kafa.vy = dy * 0.2;
    kafa.isDragging = false;
    showTrajectory = false;
  }

  canvas.addEventListener("mousedown", onStart);
  canvas.addEventListener("mousemove", onMove);
  canvas.addEventListener("mouseup", onEnd);

  canvas.addEventListener("touchstart", onStart);
  canvas.addEventListener("touchmove", onMove);
  canvas.addEventListener("touchend", onEnd);

  restartBtn.addEventListener("click", () => {
    startGame();
  });

  startGame();
  gameLoop();
</script>
</body>
</html>
