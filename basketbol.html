<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketbol Oyunu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameCanvas {
            border: 1px solid white;
            background-color: #222;
        }
        #basketball {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        #indicator {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
        }
        #attempts {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <img id="basketball" src="kafa1.png" alt="Basketball" />
    <div id="indicator"></div>
    <div id="score">Skor: 0</div>
    <div id="attempts">Atış Hakkı: 3</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const basketball = document.getElementById('basketball');
        const indicator = document.getElementById('indicator');
        const scoreElement = document.getElementById('score');
        const attemptsElement = document.getElementById('attempts');

        let score = 0;
        let attempts = 3;
        let dragging = false;
        let startX, startY;
        let lastX, lastY;
        let direction = { x: 0, y: 0 };
        let ballX = 200, ballY = 400;
        let hoop = { x: 400, y: 150, width: 100, height: 20 };

        // Basket potası (static bir pota yerleştiriyoruz)
        function drawHoop() {
            ctx.fillStyle = '#FF6347';
            ctx.fillRect(hoop.x, hoop.y, hoop.width, hoop.height);
        }

        // Topu ve göstergeyi güncellemek
        function updateBasketball(x, y) {
            basketball.style.left = `${x - 25}px`;  // Topun merkezi 50px
            basketball.style.top = `${y - 25}px`;

            // Göstergenin pozisyonunu ayarlamak
            indicator.style.left = `${x - 5}px`;
            indicator.style.top = `${y - 5}px`;
        }

        // Kullanıcı topu sürüklüyor
        basketball.addEventListener('mousedown', (e) => {
            if (attempts <= 0) return;  // Atış hakkı bittiğinde durdur
            dragging = true;
            startX = e.clientX;
            startY = e.clientY;
        });

        // Kullanıcı sürüklemeye devam ediyor
        document.addEventListener('mousemove', (e) => {
            if (!dragging) return;
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            // Göstergeyi çekilen mesafeye göre hareket ettir
            indicator.style.width = `${Math.min(50, distance)}px`;  // Mesafeye göre gösterge uzunluğu
            indicator.style.height = `${Math.min(50, distance)}px`;

            // Çekilen yönün tersini alıyoruz
            direction.x = -dx / distance;
            direction.y = -dy / distance;

            // Topu ve göstergeyi güncelle
            updateBasketball(e.clientX, e.clientY);
        });

        // Kullanıcı topu bırakıyor
        document.addEventListener('mouseup', () => {
            if (!dragging) return;
            dragging = false;

            // Atış yapıldığında, topu fırlat
            let xVelocity = direction.x * parseFloat(indicator.style.width);
            let yVelocity = direction.y * parseFloat(indicator.style.height);

            // Topu hareket ettir
            moveBasketball(xVelocity, yVelocity);
        });

        // Topu fırlatmak (hareket ettirmek)
        function moveBasketball(xVelocity, yVelocity) {
            let basketballX = parseFloat(basketball.style.left || 0);
            let basketballY = parseFloat(basketball.style.top || 0);

            function move() {
                basketballX += xVelocity;
                basketballY += yVelocity;

                // Yerçekimi etkisi
                yVelocity += 0.1;

                // Ekranı terk etmesin
                if (basketballX < 0 || basketballX > canvas.width || basketballY > canvas.height) {
                    cancelAnimationFrame(animId);
                    basketballX = 200;
                    basketballY = 400;
                    updateBasketball(basketballX, basketballY);
                    scoreElement.innerText = `Skor: ${score}`;
                    attemptsElement.innerText = `Atış Hakkı: ${attempts}`;
                }

                // Pota ile çarpma
                if (basketballY >= hoop.y && basketballX >= hoop.x && basketballX <= hoop.x + hoop.width) {
                    score++;
                    basketballX = 200;
                    basketballY = 400;
                    updateBasketball(basketballX, basketballY);
                    scoreElement.innerText = `Skor: ${score}`;
                }

                // Atış hakları
                if (basketballY > canvas.height) {
                    attempts--;
                    attemptsElement.innerText = `Atış Hakkı: ${attempts}`;
                    basketballX = 200;
                    basketballY = 400;
                    updateBasketball(basketballX, basketballY);
                }

                updateBasketball(basketballX, basketballY);
                animId = requestAnimationFrame(move);
            }

            let animId = requestAnimationFrame(move);
        }

        // Ekranı düzenle
        function setup() {
            updateBasketball(200, 400);
            drawHoop();
        }

        setup();
    </script>
</body>
</html>
