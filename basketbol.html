<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketbol Oyunu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #gameCanvas {
            position: relative;
            border: 1px solid white;
            background-color: #222;
            width: 500px;
            height: 500px;
        }
        #basketball {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        #indicator {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Basketbol Topunu Fırlat</h1>
    <div id="gameCanvas">
        <img id="basketball" src="kafa1.png" alt="Basketball">
        <div id="indicator"></div>
    </div>

    <script>
        const basketball = document.getElementById('basketball');
        const indicator = document.getElementById('indicator');
        const canvas = document.getElementById('gameCanvas');
        let dragging = false;
        let startX, startY;
        let direction = { x: 0, y: 0 };
        let lastX, lastY;

        // Sürükleme başlatma
        basketball.addEventListener('mousedown', (e) => {
            dragging = true;
            startX = e.clientX;
            startY = e.clientY;
        });

        // Sürükleme sırasında göstergeyi hareket ettir
        document.addEventListener('mousemove', (e) => {
            if (!dragging) return;

            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            // Çekilen mesafeye göre göstergeyi boyutlandır
            indicator.style.width = `${Math.min(50, distance)}px`;
            indicator.style.height = `${Math.min(50, distance)}px`;

            // Çekilen yönün tersini alıyoruz
            direction.x = -dx / distance;
            direction.y = -dy / distance;

            // Göstergeyi sürüklenen yere taşı
            indicator.style.left = `${e.clientX - 5}px`;
            indicator.style.top = `${e.clientY - 5}px`;
        });

        // Sürükleme bitince topu fırlat
        document.addEventListener('mouseup', () => {
            if (!dragging) return;
            dragging = false;

            // Topu fırlatmak için hız hesaplaması
            const xVelocity = direction.x * parseFloat(indicator.style.width);
            const yVelocity = direction.y * parseFloat(indicator.style.height);

            moveBasketball(xVelocity, yVelocity);
        });

        // Topu hareket ettir
        function moveBasketball(xVelocity, yVelocity) {
            let basketballX = parseFloat(basketball.style.left || 0);
            let basketballY = parseFloat(basketball.style.top || 0);

            function move() {
                basketballX += xVelocity;
                basketballY += yVelocity;

                // Yerçekimi etkisi
                yVelocity += 0.1;

                // Ekranı terk etmesin
                if (basketballX < 0 || basketballX > canvas.offsetWidth || basketballY > canvas.offsetHeight) {
                    cancelAnimationFrame(animId);
                    basketballX = 200;
                    basketballY = 400;
                    updateBasketball(basketballX, basketballY);
                }

                updateBasketball(basketballX, basketballY);
                animId = requestAnimationFrame(move);
            }

            let animId = requestAnimationFrame(move);
        }

        // Topun ve göstergenin yerini güncelle
        function updateBasketball(x, y) {
            basketball.style.left = `${x - 25}px`;  // Topun merkezi 50px
            basketball.style.top = `${y - 25}px`;
        }

        // Başlangıç konumlarını ayarla
        function setup() {
            updateBasketball(200, 400);
        }

        setup();
    </script>
</body>
</html>
