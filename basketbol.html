<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kafa Basket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #222;
      touch-action: none;
    }

    canvas {
      display: block;
      background-color: #333;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const kafaImage = new Image();
  const seciliKafaId = localStorage.getItem("seciliKafa") || "1";
  kafaImage.src = `kafa${seciliKafaId}.png`;

  let kafa = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    radius: 40,
    vx: 0,
    vy: 0,
    isDragging: false,
    dragStartX: 0,
    dragStartY: 0,
    gravity: 0.6,
    bounce: -0.7
  };

  // Noktalı gösterge için
  let showTrajectory = false;
  let trajectoryPoints = [];

  function drawKafa() {
    if (kafaImage.complete) {
      ctx.drawImage(
        kafaImage,
        kafa.x - kafa.radius,
        kafa.y - kafa.radius,
        kafa.radius * 2,
        kafa.radius * 2
      );
    } else {
      ctx.beginPath();
      ctx.arc(kafa.x, kafa.y, kafa.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
    }
  }

  function drawTrajectory() {
    ctx.fillStyle = "rgba(255,255,255,0.5)";
    trajectoryPoints.forEach((p) => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  function calculateTrajectory(dx, dy) {
    trajectoryPoints = [];
    let x = kafa.x;
    let y = kafa.y;
    let vx = dx * 0.2;
    let vy = dy * 0.2;
    for (let i = 0; i < 30; i++) {
      x += vx;
      y += vy;
      vy += kafa.gravity;
      trajectoryPoints.push({ x, y });
    }
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Yerçekimi
    if (!kafa.isDragging) {
      kafa.vy += kafa.gravity;
      kafa.x += kafa.vx;
      kafa.y += kafa.vy;

      // Kenarlardan sekme
      if (kafa.x - kafa.radius < 0) {
        kafa.x = kafa.radius;
        kafa.vx *= kafa.bounce;
      } else if (kafa.x + kafa.radius > canvas.width) {
        kafa.x = canvas.width - kafa.radius;
        kafa.vx *= kafa.bounce;
      }

      if (kafa.y - kafa.radius < 0) {
        kafa.y = kafa.radius;
        kafa.vy *= kafa.bounce;
      } else if (kafa.y + kafa.radius > canvas.height) {
        kafa.y = canvas.height - kafa.radius;
        kafa.vy *= kafa.bounce;
      }
    }

    if (showTrajectory) drawTrajectory();
    drawKafa();
    requestAnimationFrame(gameLoop);
  }

  function onStart(e) {
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
    const dx = x - kafa.x;
    const dy = y - kafa.y;
    if (Math.sqrt(dx * dx + dy * dy) < kafa.radius) {
      kafa.isDragging = true;
      kafa.dragStartX = x;
      kafa.dragStartY = y;
      showTrajectory = true;
    }
  }

  function onMove(e) {
    if (!kafa.isDragging) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
    const dx = kafa.dragStartX - x;
    const dy = kafa.dragStartY - y;
    calculateTrajectory(dx, dy);
  }

  function onEnd(e) {
    if (!kafa.isDragging) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.changedTouches ? e.changedTouches[0].clientX : e.clientX) - rect.left;
    const y = (e.changedTouches ? e.changedTouches[0].clientY : e.clientY) - rect.top;
    const dx = kafa.dragStartX - x;
    const dy = kafa.dragStartY - y;
    kafa.vx = dx * 0.2;
    kafa.vy = dy * 0.2;
    kafa.isDragging = false;
    showTrajectory = false;
  }

  canvas.addEventListener("mousedown", onStart);
  canvas.addEventListener("mousemove", onMove);
  canvas.addEventListener("mouseup", onEnd);

  canvas.addEventListener("touchstart", onStart);
  canvas.addEventListener("touchmove", onMove);
  canvas.addEventListener("touchend", onEnd);

  gameLoop();
</script>
</body>
</html>
