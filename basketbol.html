<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basketbol Modu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      flex-direction: column;
      overflow: hidden;
    }
    canvas {
      border: 2px solid white;
    }
    .score {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #fff;
      border: none;
      border-radius: 10px;
      color: #111;
    }
  </style>
</head>
<body>

  <h1>Basketbol Modu</h1>
  <div class="score" id="score">Skor: 0</div>
  <canvas id="canvas"></canvas>
  <button class="btn" onclick="goBack()">Geri</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let score = 0;

    // Kafa seçimi için localStorage'dan okuma
    const selectedKafaId = localStorage.getItem('seciliKafa');
    const kafaImg = new Image();
    kafaImg.src = `kafa${selectedKafaId}.png`; // seçilen kafa resmini yükle

    // Canvas boyutları
    function resize() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(dpr, dpr);
      width = window.innerWidth;
      height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    // Basketbol topu
    let ball = {
      x: width / 2,
      y: height - 30,
      radius: 20,
      speedX: 0,
      speedY: 0,
      gravity: 0.5,
      bounce: 0.7
    };

    // Basketbol potası
    let basket = {
      x: width - 120,
      y: height / 2,
      width: 100,
      height: 20
    };

    // Oyun başladığında
    function startGame() {
      score = 0;
      ball.x = width / 2;
      ball.y = height - 30;
      ball.speedX = 0;
      ball.speedY = 0;
      animate();
    }

    // Oyun animasyonu
    function animate() {
      ctx.clearRect(0, 0, width, height);

      // Kafa çizimi
      ctx.drawImage(kafaImg, ball.x - 30, ball.y - 50, 60, 60); // Kafa resmini çiz

      // Basketbol topu hareketi
      ball.y += ball.speedY;
      ball.x += ball.speedX;

      // Yerçekimi ve zıplama
      if (ball.y + ball.radius > height) {
        ball.speedY *= -ball.bounce;
        ball.y = height - ball.radius;
      }

      // Potaya çarpma
      if (ball.x + ball.radius > basket.x && ball.x - ball.radius < basket.x + basket.width && ball.y + ball.radius > basket.y) {
        score++;
        document.getElementById('score').textContent = 'Skor: ' + score;
        resetBall();
      }

      // Ball sınırları
      if (ball.x - ball.radius < 0 || ball.x + ball.radius > width) {
        ball.speedX *= -1;
      }

      // Top hızlandırma
      ball.speedY += ball.gravity;

      requestAnimationFrame(animate);
    }

    // Top sıfırlama
    function resetBall() {
      ball.x = width / 2;
      ball.y = height - 30;
      ball.speedX = 0;
      ball.speedY = 0;
    }

    // Klavye ile topu atma
    window.addEventListener('keydown', (e) => {
      if (e.key === ' ') {
        ball.speedX = Math.random() * 10 - 5; // Yatay hız rastgele
        ball.speedY = -15; // Dikey hız
      }
    });

    // Geri gitme
    function goBack() {
      window.location.href = 'index.html'; // Geri gitme butonu
    }

    startGame();
  </script>

</body>
</html>
