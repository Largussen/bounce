<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basketbol Modu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      flex-direction: column;
      overflow: hidden;
      overflow-x: hidden; /* Sağ/sol kaymayı engeller */
    }
    canvas {
      border: 2px solid white;
    }
    .score {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #fff;
      border: none;
      border-radius: 10px;
      color: #111;
    }
  </style>
</head>
<body>

  <h1>Basketbol Modu</h1>
  <div class="score" id="score">Skor: 0</div>
  <canvas id="canvas"></canvas>
  <button class="btn" onclick="goBack()">Geri</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let score = 0;
    let failedAttempts = 0;

    // Kafa seçimi için localStorage'dan okuma
    const selectedKafaId = localStorage.getItem('seciliKafa');
    const kafaImg = new Image();
    kafaImg.src = `kafa${selectedKafaId}.png`; // seçilen kafa resmini yükle

    // Canvas boyutları
    function resize() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(dpr, dpr);
      width = window.innerWidth;
      height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    // Kafa (top) özellikleri
    let kafa = {
      x: width / 2,
      y: height - 50,
      radius: 40, // Kafanın yarıçapı (daha büyük yapabilirsin)
      speedX: 0,
      speedY: 0,
      gravity: 0.5,
      bounce: 0.7
    };

    // Basketbol potası
    let basket = {
      x: Math.random() * (width - 120),
      y: Math.random() * (height / 2 - 100) + 50,
      width: 100,
      height: 20
    };

    // Çekiş göstergesi
    let pull = {
      x: width / 2,
      y: height - 50,
      length: 0,
      angle: 0,
      pulling: false
    };

    // Oyun başladığında
    function startGame() {
      score = 0;
      failedAttempts = 0;
      kafa.x = width / 2;
      kafa.y = height - 50;
      kafa.speedX = 0;
      kafa.speedY = 0;
      basket.x = Math.random() * (width - 120);
      basket.y = Math.random() * (height / 2 - 100) + 50;
      pull.length = 0;
      animate();
    }

    // Oyun animasyonu
    function animate() {
      ctx.clearRect(0, 0, width, height);

      // Kafa çizimi
      ctx.drawImage(kafaImg, kafa.x - kafa.radius, kafa.y - kafa.radius, kafa.radius * 2, kafa.radius * 2); // Kafayı çiz

      // Kafa hareketi
      kafa.y += kafa.speedY;
      kafa.x += kafa.speedX;

      // Yerçekimi ve zıplama
      if (kafa.y + kafa.radius > height) {
        kafa.speedY *= -kafa.bounce;
        kafa.y = height - kafa.radius;
      }

      // Potaya çarpma
      if (kafa.x + kafa.radius > basket.x && kafa.x - kafa.radius < basket.x + basket.width && kafa.y + kafa.radius > basket.y) {
        score++;
        document.getElementById('score').textContent = 'Skor: ' + score;
        resetBall();
        resetBasket();
      }

      // Kafa sınırları
      if (kafa.x - kafa.radius < 0 || kafa.x + kafa.radius > width) {
        kafa.speedX *= -1;
      }

      // Kafa hızlandırma
      kafa.speedY += kafa.gravity;

      // Çekiş gösterge çizimi
      if (pull.pulling) {
        ctx.beginPath();
        ctx.moveTo(kafa.x, kafa.y);
        ctx.lineTo(pull.x, pull.y);
        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        ctx.setLineDash([5, 3]);
        ctx.stroke();
      }

      requestAnimationFrame(animate);
    }

    // Kafayı sıfırlama
    function resetBall() {
      kafa.x = width / 2;
      kafa.y = height - 50;
      kafa.speedX = 0;
      kafa.speedY = 0;
    }

    // Potayı rastgele yerleştir
    function resetBasket() {
      basket.x = Math.random() * (width - 120);
      basket.y = Math.random() * (height / 2 - 100) + 50;
    }

    // Çekiş başlatma
    canvas.addEventListener('mousedown', (e) => {
      pull.pulling = true;
      pull.x = e.clientX;
      pull.y = e.clientY;
    });

    // Çekişi bırakma
    canvas.addEventListener('mouseup', () => {
      if (pull.pulling) {
        let angle = Math.atan2(pull.y - kafa.y, pull.x - kafa.x);
        let distance = Math.min(pull.length, 150);
        kafa.speedX = Math.cos(angle) * distance / 5;
        kafa.speedY = Math.sin(angle) * distance / 5;
        pull.pulling = false;
        pull.length = 0;

        // Eğer 3 kez basket kaçırdıysak oyun sonlanacak
        failedAttempts++;
        if (failedAttempts >= 3) {
          alert("Oyun bitti! Skor: " + score);
          window.location.href = "index.html"; // Geri dön
        }
      }
    });

    // Çekiş boyunca göstergeyi güncelleme
    canvas.addEventListener('mousemove', (e) => {
      if (pull.pulling) {
        let dx = e.clientX - kafa.x;
        let dy = e.clientY - kafa.y;
        pull.length = Math.sqrt(dx * dx + dy * dy);
        pull.angle = Math.atan2(dy, dx);
      }
    });

    // Geri gitme
    function goBack() {
      window.location.href = 'index.html'; // Geri gitme butonu
    }

    startGame();
  </script>

</body>
</html>
