<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kafa Basket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #222;
      touch-action: none;
    }

    canvas {
      display: block;
      background-color: #333;
    }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 40px;
      text-align: center;
      display: none;
    }

    .game-over button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #f39c12;
      color: white;
      border: none;
      cursor: pointer;
    }

    .game-over button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div class="game-over" id="gameOverScreen">
    <div>Game Over</div>
    <button id="restartButton">Tekrar Başla</button>
  </div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const gameOverScreen = document.getElementById("gameOverScreen");
  const restartButton = document.getElementById("restartButton");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const kafaImage = new Image();
  const seciliKafaId = localStorage.getItem("seciliKafa") || "1";
  kafaImage.src = `kafa${seciliKafaId}.png`;

  let score = 0;
  let timeLeft = 5; // Başlangıçta 5 saniye süre verilecek
  let countdownInterval;

  let kafa = {
    x: canvas.width / 2,
    y: canvas.height - 150,
    radius: 40,
    vx: 0,
    vy: 0,
    isDragging: false,
    dragStartX: 0,
    dragStartY: 0,
    gravity: 0.6,
    bounce: -0.7
  };

  let pota = {
    x: Math.random() * (canvas.width - 100) + 50,
    y: Math.random() * (canvas.height / 2) + 50,
    radius: 50
  };

  let showTrajectory = false;
  let trajectoryPoints = [];

  function drawKafa() {
    if (kafaImage.complete) {
      ctx.drawImage(
        kafaImage,
        kafa.x - kafa.radius,
        kafa.y - kafa.radius,
        kafa.radius * 2,
        kafa.radius * 2
      );
    } else {
      ctx.beginPath();
      ctx.arc(kafa.x, kafa.y, kafa.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
    }
  }

  function drawTrajectory() {
    ctx.fillStyle = "rgba(255,255,255,0.5)";
    trajectoryPoints.forEach((p) => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  function drawPota() {
    ctx.beginPath();
    ctx.arc(pota.x, pota.y, pota.radius, 0, Math.PI * 2);
    ctx.strokeStyle = "orange";
    ctx.lineWidth = 5;
    ctx.stroke();
  }

  function drawScore() {
    ctx.fillStyle = "#fff";
    ctx.font = "24px sans-serif";
    ctx.fillText("Skor: " + score, 20, 40);
  }

  function drawTime() {
    ctx.fillStyle = "#fff";
    ctx.font = "24px sans-serif";
    ctx.fillText("Kalan Süre: " + timeLeft, canvas.width - 150, 40);
  }

  function drawGround() {
    ctx.fillStyle = "#444"; 
    ctx.fillRect(0, canvas.height - 100, canvas.width, 100); 
  }

  function calculateTrajectory(dx, dy) {
    trajectoryPoints = [];
    let x = kafa.x;
    let y = kafa.y;
    let vx = dx * 0.2;
    let vy = dy * 0.2;
    for (let i = 0; i < 30; i++) {
      x += vx;
      y += vy;
      vy += kafa.gravity;
      trajectoryPoints.push({ x, y });
    }
  }

  function checkBasket() {
    const dx = kafa.x - pota.x;
    const dy = kafa.y - pota.y;
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < pota.radius - kafa.radius / 2) {
      score++;
      resetKafa();
      randomizePota();
      resetTime(); // Süreyi sıfırla
    }
  }

  function resetTime() {
    clearInterval(countdownInterval);
    timeLeft = 5 - score * 0.5; // Skor arttıkça süre azalacak
    if (timeLeft < 2) timeLeft = 2; // Süre 2 saniyenin altına inmemeli
    countdownInterval = setInterval(decreaseTime, 1000);
  }

  function decreaseTime() {
    timeLeft--;
    if (timeLeft <= 0) {
      gameOver(); // Süre bitince Game Over
    }
  }

  function resetKafa() {
    kafa.x = canvas.width / 2;
    kafa.y = canvas.height - 150;
    kafa.vx = 0;
    kafa.vy = 0;
  }

  function randomizePota() {
    pota.x = Math.random() * (canvas.width - 100) + 50;
    pota.y = Math.random() * (canvas.height / 2) + 50;
  }

  function gameOver() {
    clearInterval(countdownInterval); // Zaman sayacını durdur
    gameOverScreen.style.display = "block"; // Game Over ekranını göster
  }

  function restartGame() {
    score = 0;
    timeLeft = 5;
    gameOverScreen.style.display = "none"; // Game Over ekranını gizle
    resetKafa();
    randomizePota();
    resetTime(); // Süreyi sıfırla ve başlat
    gameLoop(); // Oyunu yeniden başlat
  }

  restartButton.addEventListener("click", restartGame);

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (!kafa.isDragging) {
      kafa.vy += kafa.gravity;
      kafa.x += kafa.vx;
      kafa.y += kafa.vy;

      if (kafa.x - kafa.radius < 0) {
        kafa.x = kafa.radius;
        kafa.vx *= kafa.bounce;
      } else if (kafa.x + kafa.radius > canvas.width) {
        kafa.x = canvas.width - kafa.radius;
        kafa.vx *= kafa.bounce;
      }

      if (kafa.y - kafa.radius < 0) {
        kafa.y = kafa.radius;
        kafa.vy *= kafa.bounce;
      } else if (kafa.y + kafa.radius > canvas.height - 100) {
        kafa.y = canvas.height - 100 - kafa.radius;
        kafa.vy *= kafa.bounce;
      }

      checkBasket();
    }

    drawGround(); 
    drawPota();
    drawScore();
    drawTime();  // Kalan süreyi ekranda göster
    if (showTrajectory) drawTrajectory();
    drawKafa();
    requestAnimationFrame(gameLoop);
  }

  function onStart(e) {
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
    const dx = x - kafa.x;
    const dy = y - kafa.y;
    if (Math.sqrt(dx * dx + dy * dy) < kafa.radius) {
      kafa.isDragging = true;
      kafa.dragStartX = x;
      kafa.dragStartY = y;
      showTrajectory = true;
    }
  }

  function onMove(e) {
    if (!kafa.isDragging) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
    const dx = kafa.dragStartX - x;
    const dy = kafa.dragStartY - y;
    calculateTrajectory(dx, dy);
  }

  function onEnd(e) {
    if (!kafa.isDragging) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.changedTouches ? e.changedTouches[0].clientX : e.clientX) - rect.left;
    const y = (e.changedTouches ? e.changedTouches[0].clientY : e.clientY) - rect.top;
    const dx = kafa.dragStartX - x;
    const dy = kafa.dragStartY - y;
    kafa.vx = dx * 0.2;
    kafa.vy = dy * 0.2;
    kafa.isDragging = false;
    showTrajectory = false;
  }

  canvas.addEventListener("mousedown", onStart);
  canvas.addEventListener("mousemove", onMove);
  canvas.addEventListener("mouseup", onEnd);
  canvas.addEventListener("touchstart", onStart);
  canvas.addEventListener("touchmove", onMove);
  canvas.addEventListener("touchend", onEnd);

  gameLoop();
  resetTime(); // Oyunu başlat
</script>
</body>
</html>
