<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kafa Fırlatma Oyunu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to top, #444, #111);
    }
    canvas {
      display: block;
      touch-action: none;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Seçilen kafa resmi
  const kafaImg = new Image();
  const seciliKafa = localStorage.getItem('seciliKafa') || "1";
  kafaImg.src = `kafa${seciliKafa}.png`;

  const kafa = {
    x: canvas.width / 2,
    y: canvas.height - 150,
    radius: 40,
    vx: 0,
    vy: 0,
    gravity: 0.5,
    bounce: 0.7
  };

  let isDragging = false;
  let dragStart = { x: 0, y: 0 };
  let dragEnd = { x: 0, y: 0 };
  let showIndicator = false;

  // Fırlatma sisteminin eski haliyle işlemesi
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Zemin çiz
    ctx.fillStyle = "#222";
    ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

    // Gösterge
    if (showIndicator) {
      const dx = dragStart.x - dragEnd.x;
      const dy = dragStart.y - dragEnd.y;
      const steps = 10;
      ctx.fillStyle = "white";
      for (let i = 1; i <= steps; i++) {
        const dotX = kafa.x + (dx / steps) * i;
        const dotY = kafa.y + (dy / steps) * i;
        ctx.beginPath();
        ctx.arc(dotX, dotY, 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Kafa çiz
    if (kafaImg.complete) {
      ctx.drawImage(kafaImg, kafa.x - kafa.radius, kafa.y - kafa.radius, kafa.radius * 2, kafa.radius * 2);
    } else {
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(kafa.x, kafa.y, kafa.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function update() {
    if (!isDragging) {
      kafa.vy += kafa.gravity;
      kafa.x += kafa.vx;
      kafa.y += kafa.vy;

      // Kenarlardan sekme
      if (kafa.x - kafa.radius < 0 || kafa.x + kafa.radius > canvas.width) {
        kafa.vx *= -1;
        kafa.x = Math.max(kafa.radius, Math.min(canvas.width - kafa.radius, kafa.x));
      }

      // Zeminden sekme
      if (kafa.y + kafa.radius > canvas.height - 50) {
        kafa.y = canvas.height - 50 - kafa.radius;
        kafa.vy *= -kafa.bounce;
      }

      // Tavandan sekme
      if (kafa.y - kafa.radius < 0) {
        kafa.y = kafa.radius;
        kafa.vy *= -kafa.bounce;
      }
    }

    draw();
    requestAnimationFrame(update);
  }

  function startDrag(x, y) {
    if (
      x > kafa.x - kafa.radius &&
      x < kafa.x + kafa.radius &&
      y > kafa.y - kafa.radius &&
      y < kafa.y + kafa.radius
    ) {
      isDragging = true;
      dragStart = { x, y };
      dragEnd = { x, y };
      kafa.vx = 0;
      kafa.vy = 0;
      showIndicator = true;
    }
  }

  function duringDrag(x, y) {
    if (isDragging) {
      dragEnd = { x, y };
    }
  }

  function endDrag() {
    if (isDragging) {
      const dx = dragStart.x - dragEnd.x;
      const dy = dragStart.y - dragEnd.y;
      kafa.vx = dx * 0.2;
      kafa.vy = dy * 0.2;
    }
    isDragging = false;
    showIndicator = false;
  }

  canvas.addEventListener("mousedown", e => startDrag(e.clientX, e.clientY));
  canvas.addEventListener("mousemove", e => duringDrag(e.clientX, e.clientY));
  canvas.addEventListener("mouseup", endDrag);

  canvas.addEventListener("touchstart", e => {
    const touch = e.touches[0];
    startDrag(touch.clientX, touch.clientY);
  });

  canvas.addEventListener("touchmove", e => {
    const touch = e.touches[0];
    duringDrag(touch.clientX, touch.clientY);
  });

  canvas.addEventListener("touchend", endDrag);

  update();
</script>
</body>
</html>
