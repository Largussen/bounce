<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>KafaTop - Seçim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: sans-serif;
      color: white;
    }

    .kafa-secimi {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .kafa {
      width: 100px;
      height: 100px;
      cursor: pointer;
      animation: salla 0.6s ease-in-out infinite alternate;
      transition: transform 0.2s;
    }

    .kafa:hover {
      transform: scale(1.1);
    }

    @keyframes salla {
      from { transform: rotate(-10deg); }
      to { transform: rotate(10deg); }
    }

    button {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: white;
      color: #203a43;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Kafanı Seç!</h1>
  <div class="kafa-secimi" id="kafaSecimi"></div>
  <button id="devamBtn" disabled>Devam Et</button>

  <script>
    const kafaSayisi = 6; // kaç kafa görseli varsa
    const secimDiv = document.getElementById("kafaSecimi");
    const devamBtn = document.getElementById("devamBtn");
    let secilenKafa = null;

    for (let i = 1; i <= kafaSayisi; i++) {
      const img = document.createElement("img");
      img.src = `kafa${i}.png`;
      img.classList.add("kafa");
      img.dataset.kafa = `kafa${i}.png`;
      img.addEventListener("click", () => {
        document.querySelectorAll(".kafa").forEach(k => k.style.border = "none");
        img.style.border = "4px solid white";
        secilenKafa = img.dataset.kafa;
        devamBtn.disabled = false;
      });
      secimDiv.appendChild(img);
    }

    devamBtn.addEventListener("click", () => {
      localStorage.setItem("secilenKafa", secilenKafa);
      window.location.href = "oyunsec.html";
    });
  </script>

</body>
</html>
