<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kafa Seç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      color: white;
      font-family: sans-serif;
      position: relative;
    }

    .kafa-container {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      z-index: 2;
    }

    .kafa {
      position: relative;
      width: 100px;
      height: 100px;
      cursor: pointer;
      animation: shake 1s infinite alternate;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .kafa:hover {
      transform: scale(1.2); /* Büyüme */
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); /* Hafif parlama efekti */
    }

    .kafa-text {
      opacity: 0;
      position: absolute;
      top: 120px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      transition: opacity 0.3s ease;
    }

    .kafa:hover + .kafa-text {
      opacity: 1; /* Yazıyı görünür yapıyoruz */
    }

    /* Kafaların hareket animasyonu */
    @keyframes shake {
      0% { transform: rotate(-5deg); }
      100% { transform: rotate(5deg); }
    }

    /* Arka planda kayan kafalar */
    .moving-kafa {
      position: absolute;
      width: 80px;
      height: 80px;
      animation: moveKafalar linear infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    /* Rastgele hız ve pozisyonlar için animasyon */
    @keyframes moveKafalar {
      0% { top: -100px; opacity: 0.6; }
      100% { top: 100vh; opacity: 0; }
    }

  </style>
</head>
<body>

  <h1 class="animated-title">Kafa Seç!</h1>

  <div class="kafa-container" id="kafaContainer">
    <div class="kafa">
      <img src="kafa1.png" data-id="1">
      <div class="kafa-text">En Kafa Benim!</div> <!-- Yazı burada -->
    </div>
    <div class="kafa">
      <img src="kafa2.png" data-id="2">
      <div class="kafa-text">Benimle Gel!</div>
    </div>
    <div class="kafa">
      <img src="kafa3.png" data-id="3">
      <div class="kafa-text">Kral Kafa</div>
    </div>
  </div>

  <div class="mode-buttons" id="modeButtons">
    <button onclick="gotoGame('basketbol.html')">Basketbol Modu</button>
    <button onclick="gotoGame('serbest.html')">Serbest Mod</button>
  </div>

  <script>
    const kafalar = document.querySelectorAll('.kafa');
    const kafaContainer = document.getElementById('kafaContainer');
    const modeButtons = document.getElementById('modeButtons');

    // Kafa seçim işlemi
    kafalar.forEach(kafa => {
      kafa.addEventListener('click', () => {
        localStorage.setItem('seciliKafa', kafa.getAttribute('data-id'));
        kafaContainer.style.display = 'none';
        modeButtons.style.display = 'flex';
      });
    });

    function gotoGame(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
