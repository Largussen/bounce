<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kafa Bounce</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #222;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const kafaImg = new Image();
    kafaImg.src = 'kafa.png';

    const kafalar = [];

    function Kafa() {
      this.x = Math.random() * width;
      this.y = Math.random() * height / 2;
      this.vx = (Math.random() - 0.5) * 10;
      this.vy = Math.random() * 10 - 5;
      this.size = 80 + Math.random() * 40;
      this.dragging = false;
      this.offsetX = 0;
      this.offsetY = 0;
    }

    Kafa.prototype.update = function () {
      if (!this.dragging) {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.5; // yerçekimi

        // zemin çarpması
        if (this.y + this.size > height) {
          this.y = height - this.size;
          this.vy *= -0.7;
        }

        // kenar çarpması
        if (this.x < 0 || this.x + this.size > width) {
          this.vx *= -1;
        }
      }
    };

    Kafa.prototype.draw = function () {
      ctx.drawImage(kafaImg, this.x, this.y, this.size, this.size);
    };

    function addKafa() {
      kafalar.push(new Kafa());
    }

    canvas.addEventListener('click', (e) => {
      if (!draggingKafa) addKafa();
    });

    let draggingKafa = null;
    let lastMouse = { x: 0, y: 0 };

    function getMousePos(e) {
      if (e.touches) {
        return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      } else {
        return { x: e.clientX, y: e.clientY };
      }
    }

    function handleDown(e) {
      const pos = getMousePos(e);
      lastMouse = pos;
      for (let i = kafalar.length - 1; i >= 0; i--) {
        const k = kafalar[i];
        if (
          pos.x > k.x && pos.x < k.x + k.size &&
          pos.y > k.y && pos.y < k.y + k.size
        ) {
          draggingKafa = k;
          k.dragging = true;
          k.offsetX = pos.x - k.x;
          k.offsetY = pos.y - k.y;
          break;
        }
      }
    }

    function handleMove(e) {
      if (draggingKafa) {
        const pos = getMousePos(e);
        const dx = pos.x - lastMouse.x;
        const dy = pos.y - lastMouse.y;

        draggingKafa.x = pos.x - draggingKafa.offsetX;
        draggingKafa.y = pos.y - draggingKafa.offsetY;

        draggingKafa.vx = dx;
        draggingKafa.vy = dy;

        lastMouse = pos;
      }
    }

    function handleUp() {
      if (draggingKafa) {
        draggingKafa.dragging = false;
        draggingKafa = null;
      }
    }

    canvas.addEventListener('mousedown', handleDown);
    canvas.addEventListener('mousemove', handleMove);
    canvas.addEventListener('mouseup', handleUp);

    canvas.addEventListener('touchstart', handleDown);
    canvas.addEventListener('touchmove', handleMove);
    canvas.addEventListener('touchend', handleUp);

    function animate() {
      ctx.clearRect(0, 0, width, height);
      kafalar.forEach(k => {
        k.update();
        k.draw();
      });
      requestAnimationFrame(animate);
    }

    kafaImg.onload = function () {
      for (let i = 0; i < 6; i++) addKafa();
      animate();
    };
  </script>
</body>
</html>
