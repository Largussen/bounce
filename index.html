<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kafa Seç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      color: white;
      font-family: sans-serif;
      position: relative;
    }

    .animated-title {
      display: flex;
      gap: 5px;
      font-size: 64px;
      font-weight: bold;
      justify-content: center;
      margin-bottom: 40px;
      z-index: 2;
      animation: bounceText 3s ease-in-out infinite;
    }

    .animated-title span {
      display: inline-block;
      animation: bounceColor 5s infinite ease-in-out;
      animation-delay: calc(var(--i) * 0.1s);
    }

    @keyframes bounceText {
      0% { transform: translateY(0); }
      25% { transform: translateY(-5px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(5px); }
      100% { transform: translateY(0); }
    }

    @keyframes bounceColor {
      0% { color: #ff6347; }
      20% { color: #ffd700; }
      40% { color: #40e0d0; }
      60% { color: #8a2be2; }
      80% { color: #ff69b4; }
      100% { color: #00fa9a; }
    }

    .kafa-container {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      z-index: 2;
    }

    .kafa-wrapper {
      position: relative;
      width: 100px;
      text-align: center;
    }

    .kafa {
      width: 100px;
      height: 100px;
      cursor: pointer;
      animation: shake 1s infinite alternate;
      transition: transform 0.3s ease-in-out;
    }

    .kafa:hover {
      transform: scale(1.2);
    }

    .kafa-text {
      display: none;
      font-size: 14px;
      color: white;
      font-weight: bold;
      margin-top: 8px;
    }

    .kafa-wrapper:hover .kafa-text {
      display: block;
    }

    .mode-buttons {
      display: none;
      flex-direction: column;
      gap: 20px;
      z-index: 2;
    }

    .mode-buttons button {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background: #fff;
      border: none;
      border-radius: 10px;
    }

    .moving-kafa {
      position: absolute;
      width: 80px;
      height: 80px;
      animation: moveKafalar linear infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    @keyframes moveKafalar {
      0% { top: -100px; opacity: 0.6; }
      100% { top: 100vh; opacity: 0; }
    }
  </style>
</head>
<body>

  <h1 class="animated-title">Kafa Seç!</h1>

  <div class="kafa-container" id="kafaContainer">
    <div class="kafa-wrapper">
      <img src="kafa1.png" class="kafa" data-id="1">
      <div class="kafa-text">en kafa hoca benim!</div>
    </div>
    <div class="kafa-wrapper">
      <img src="kafa2.png" class="kafa" data-id="2">
      <div class="kafa-text">kocamanım!</div>
    </div>
    <div class="kafa-wrapper">
      <img src="kafa3.png" class="kafa" data-id="3">
      <div class="kafa-text">kafası en büyük benim!</div>
    </div>
    <!-- Yeni kafa ekledik -->
    <div class="kafa-wrapper">
      <img src="kafa4.png" class="kafa" data-id="4">
      <div class="kafa-text">yeni kafa burada!</div>
    </div>
  </div>

  <div class="mode-buttons" id="modeButtons">
    <button onclick="gotoGame('basketbol.html')">Basketbol Modu</button>
    <button onclick="gotoGame('serbest.html')">Serbest Mod</button>
  </div>

  <script>
    const kafalar = document.querySelectorAll('.kafa');
    const kafaContainer = document.getElementById('kafaContainer');
    const modeButtons = document.getElementById('modeButtons');

    const title = document.querySelector('.animated-title');
    const text = title.textContent;
    title.textContent = '';
    [...text].forEach((char, index) => {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.setProperty('--i', index);
      title.appendChild(span);
    });

    function addMovingKafalar() {
      const numberOfKafalar = 50;
      for (let i = 0; i < numberOfKafalar; i++) {
        const randomTop = Math.floor(Math.random() * -200) - 100;
        const randomLeft = Math.floor(Math.random() * window.innerWidth);
        const randomDelay = Math.random() * 2 + "s";
        const randomDuration = Math.random() * 4 + 2 + "s";

        const movingKafa = document.createElement('img');
        movingKafa.src = `kafa${Math.floor(Math.random() * 4) + 1}.png`; <!-- Yeni kafa sayısı ekledik -->
        movingKafa.classList.add('moving-kafa');
        movingKafa.style.top = `${randomTop}px`;
        movingKafa.style.left = `${randomLeft}px`;
        movingKafa.style.animationDuration = randomDuration;
        movingKafa.style.animationDelay = randomDelay;

        document.body.appendChild(movingKafa);
      }
    }

    kafalar.forEach((kafa, index) => {
      const randomDuration = Math.random() * 1 + 1 + "s";
      kafa.style.animation = `shake ${randomDuration} infinite alternate`;
    });

    kafalar.forEach(kafa => {
      kafa.addEventListener('click', () => {
        localStorage.setItem('seciliKafa', kafa.getAttribute('data-id'));
        kafaContainer.style.display = 'none';
        modeButtons.style.display = 'flex';
      });
    });

    function gotoGame(page) {
      window.location.href = page;
    }

    window.onload = addMovingKafalar;
  </script>

</body>
</html>
