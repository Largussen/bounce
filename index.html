<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kafa Seç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      color: white;
      font-family: sans-serif;
      position: relative;
    }

    .kafa-container {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      z-index: 2;
    }

    .kafa {
      width: 100px;
      height: 100px;
      cursor: pointer;
      animation: shake 1s infinite alternate;
    }

    @keyframes shake {
      0% { transform: rotate(-5deg); }
      100% { transform: rotate(5deg); }
    }

    .mode-buttons {
      display: none;
      flex-direction: column;
      gap: 20px;
      z-index: 2;
    }

    .mode-buttons button {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background: #fff;
      border: none;
      border-radius: 10px;
    }

    /* Arka planda kayan kafalar */
    .moving-kafa {
      position: absolute;
      top: -100px; /* Kafaların başlangıç yüksekliği */
      width: 80px;
      height: 80px;
      animation: moveKafalar 10s linear infinite;
      opacity: 0.6;
    }

    /* Rastgele hız ve pozisyonlar için animasyon */
    @keyframes moveKafalar {
      0% {
        top: -100px;
        opacity: 0.6;
      }
      100% {
        top: 100vh; /* Ekranın altına kadar kayacak */
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Kafa Seç</h1>
  
  <!-- Seçilebilir kafalar -->
  <div class="kafa-container" id="kafaContainer">
    <img src="kafa1.png" class="kafa" data-id="1">
    <img src="kafa2.png" class="kafa" data-id="2">
    <img src="kafa3.png" class="kafa" data-id="3">
  </div>

  <div class="mode-buttons" id="modeButtons">
    <button onclick="gotoGame('basketbol.html')">Basketbol Modu</button>
    <button onclick="gotoGame('serbest.html')">Serbest Mod</button>
  </div>

  <script>
    const kafalar = document.querySelectorAll('.kafa');
    const kafaContainer = document.getElementById('kafaContainer');
    const modeButtons = document.getElementById('modeButtons');

    // Kafaların arka planda rastgele kayması için fonksiyon
    function addMovingKafalar() {
      for (let i = 0; i < 10; i++) { // 10 farklı kafa ekleyelim
        const randomTop = Math.floor(Math.random() * window.innerHeight); // Yükseklik için rastgele değer
        const randomDelay = Math.random() * 3 + "s"; // Rastgele animasyon gecikmesi
        const randomDuration = Math.random() * 5 + 5 + "s"; // Rastgele animasyon süresi
        
        const movingKafa = document.createElement('img');
        movingKafa.src = `kafa${Math.floor(Math.random() * 3) + 1}.png`; // Rastgele kafa seçimi
        movingKafa.classList.add('moving-kafa');
        movingKafa.style.top = `${randomTop}px`;
        movingKafa.style.animationDuration = randomDuration;
        movingKafa.style.animationDelay = randomDelay;
        
        document.body.appendChild(movingKafa);
      }
    }

    // Kafa seçim işlemi
    kafalar.forEach(kafa => {
      kafa.addEventListener('click', () => {
        localStorage.setItem('seciliKafa', kafa.getAttribute('data-id'));
        kafaContainer.style.display = 'none';
        modeButtons.style.display = 'flex';
      });
    });

    function gotoGame(page) {
      window.location.href = page;
    }

    // Sayfa yüklendiğinde hareket eden kafaları ekle
    window.onload = addMovingKafalar;
  </script>

</body>
</html>
